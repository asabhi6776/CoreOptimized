name: Mod request
description: Suggest a new mod to be added in modpack.
labels: mod
body:
- type: markdown
  attributes:
    value: |
      ## Mod name
      Please make sure that, mod which is requesting for does not add any game changing element.

- type: input
  attributes:
    label: CurseForge link
    description: Please paste the curseforge link.
    placeholder: https://www.curseforge.com/minecraft/mc-mods/___
  validations:
    required: false

- type: input
  attributes:
    label: Modrinth link
    description: Please paste the modrinth link.
    placeholder: https://modrinth.com/mod/___
  validations:
    required: false

- type: input
  attributes:
    label: Other link
    description: For example, Mediafire link or a GitHub repository.
    placeholder: https://___
  validations:
    required: false


- type: textarea
  attributes:
    label: Why should it be in the modpack
    description: How can the mod benefit everyone while keeping the experience "vanilla-like"?
  validations:
    required: true